<!DOCTYPE html>
<html lang="Id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="http://localhost/form%20validate/style.css">
</head>
<body>
    <div id="check">
    <form name="frm">
    <div>
            <label>Nama pelanggan</label>
            <br><br/>
            <input type="text" name="customer" id="nama" required>
    </div>
        <br></br>
    <div>
            <label>Email</label>
            <br><br/>
            <input type="email" id="email" name="emailanda" autocomplete="off" required>
    </div>
        <br></br>
    <div>
            <label>Jam Keberangkatan</label>
            <br></br>
            <input type="time" id="waktu" name="berangkat" autocomplete="off"  required >
    </div>
        <br></br>
        <div>            
            <label>Tujuan Keberangkatan</label>
            <br><br/>
            <input type="text" id="destinasi" autocomplete="off" required>
        </div>
        <br><br/>
        <div>
            <label>Jumlah tiket</label>
            <br><br/>
            <input type="number" id="tiket" autocomplete="off"  name="jumlah" required>
        </div>
        <br><br/>
            <button type="submit" onclick="validate()">Submit</button>
    </form>
    <div id="hasil"></div>
    </div>
    <script src="http://localhost/form%20validate/validate.js"></script>
</body>
</html>
